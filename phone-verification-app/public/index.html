<!-- This is the page that appears after the user presses "create account" 
      
      At the moment it only allows the user to input a description and a count for the number
      of people to go to the event. 
      
      Update to be able to post events other features accordingly
      
      NOTE**THIS IS ENTIRELY FRONTEND-->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Phone Verification</title>
  <style>
    #createAccountBtn {
      display: none;
      margin-top: 10px;
    }
    #codeSection {
      display: none;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h2>Phone Number Verification</h2>

  <!-- ‚úÖ Phone Number Input -->
  <input type="text" id="phoneNumber" placeholder="Enter phone number" />
  <button onclick="verifyPhone()">Verify</button>
  <p id="result"></p>

  <!-- ‚úÖ Code Input (hidden initially) -->
  <div id="codeSection">
    <input type="text" id="verificationCode" placeholder="Enter code from SMS" />
    <button onclick="verifyCode()">Submit Code</button>
    <p id="codeResult"></p>
  </div>

  <!-- ‚úÖ Create Account Button (hidden until verified) -->
  <button id="createAccountBtn" onclick="goToAccountPage()">Create Account</button>

  <script>
    // ‚úÖ Step 1: Verify phone number and trigger SMS
    async function verifyPhone() {
      console.log("üü° verifyPhone() triggered");
      const number = document.getElementById('phoneNumber').value;
      if (!number.startsWith('+')) {
        result.innerText = '‚ùó Please include the country code (e.g. +1)';
        return;
      }
      const result = document.getElementById('result');
      const createBtn = document.getElementById('createAccountBtn');

      try {
        // First check with NumVerify
        const response = await fetch(`/verify-phone?number=${encodeURIComponent(number)}&country_code=US`);
        const data = await response.json();

        if (data.valid) {
          result.innerText = `‚úÖ Valid number (${data.country_name}, ${data.carrier})`;

          // Then send SMS code with Twilio
          const sendCodeRes = await fetch('/send-code', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({ number }),
          });

          const sendCodeData = await sendCodeRes.json();
          if (sendCodeData.success) {
            console.log("‚úÖ SMS verification code sent.");
            document.getElementById('codeSection').style.display = 'block'; // ‚úÖ Show code input
          } else {
            console.error("‚ùå Error sending SMS:", sendCodeData.error);
            result.innerText = `‚ùå SMS not sent: ${sendCodeData.error}`;
          }

        } else {
          result.innerText = `‚ùå Invalid number`;
          createBtn.style.display = 'none';
        }
      } catch (error) {
        console.error("‚ùå Error verifying number or sending code:", error);
        result.innerText = 'Error verifying number.';
        createBtn.style.display = 'none';
      }
    }

    // ‚úÖ Step 2: Submit the code from SMS and verify
    async function verifyCode() {
      const number = document.getElementById('phoneNumber').value;
      const code = document.getElementById('verificationCode').value;
      const codeResult = document.getElementById('codeResult');
      const createBtn = document.getElementById('createAccountBtn');

      try {
        const response = await fetch('/verify-code', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({ number, code }),
        });

        const data = await response.json();
        if (data.success) {
          codeResult.innerText = '‚úÖ Phone verified successfully!';
          createBtn.style.display = 'inline-block'; // ‚úÖ Show create account button
        } else {
          codeResult.innerText = `‚ùå Verification failed: ${data.message}`;
        }
      } catch (err) {
        console.error("‚ùå Error verifying code:", err);
        codeResult.innerText = '‚ùå Error verifying code.';
      }
    }

    // ‚úÖ Navigate to account page
    function goToAccountPage() {
      window.location.href = '/account.html';
    }
  </script>
</body>
</html>
